[circus]
check_delay = 5
warmup_delay = 1
endpoint = tcp://0.0.0.0:5555
pubsub_endpoint = tcp://0.0.0.0:5556
stats_endpoint = tcp://0.0.0.0:5557
pidfile = /srv/app/circusd.pid
loglevel = INFO
loggerconfig = /srv/app/circusd-logger.yaml

[watcher:amass]
working_dir = /srv/app
cmd = /usr/bin/python3.8
args = -u -d main.py --service amass --worker-id $(circus.wid)
warmup_delay = 1
numprocesses = 1
copy_env = 1
autostart = True
respawn = True
max_retry = -1
graceful_timeout = 30
priority = 0

[watcher:drill]
working_dir = /srv/app
cmd = /usr/bin/python3.8
args = -u -d main.py --service drill --worker-id $(circus.wid)
warmup_delay = 1
numprocesses = 10
copy_env = 1
autostart = True
respawn = True
max_retry = -1
graceful_timeout = 30
priority = 0

