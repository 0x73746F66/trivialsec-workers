version: '3.6'
x-defaults: &defaults
  env_file: .env
  network_mode: host
  restart: unless-stopped
  logging:
    options:
      max-size: "10m"
      max-file: "3"

services:
  worker:
    <<: *defaults
    image: trivialsec/worker
    # entrypoint: "bash -c 'tail -f /dev/null'"
    build:
      context: ./
      dockerfile: docker/Dockerfile
      args:
        COMMON_VERSION: ${COMMON_VERSION}
        AWS_ACCOUNT: ${AWS_ACCOUNT}
        AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
        AWS_REGION: ${AWS_REGION}
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        PYTHONDEBUG: 1
        PYTHONUNBUFFERED: 1
        PYTHONUTF8: 1
        PYTHONCOERCECLOCALE: warn
        CFLAGS: '-O0'
        STATICBUILD: 1
        LC_ALL: C.UTF-8
        LANG: C.UTF-8
        OPENSSL_PKG: ${OPENSSL_PKG}
    environment:
      - CONFIG_FILE=${CONFIG_FILE}
    volumes:
      # - ./worker_datadir:/tmp
      - ./bin:/srv/app/lib/bin
      - ./src/amass:/srv/app/amass
      - ./src/drill:/srv/app/drill
      - ./src/metadata:/srv/app/metadata
      - ./src/nmap:/srv/app/nmap
      - ./src/testssl:/srv/app/testssl
      - ./src/threatintel:/srv/app/threatintel
      - ./src/worker:/srv/app/worker
      - ./src/main.py:/srv/app/main.py
      - ./src/s3_upload.py:/srv/app/s3_upload.py
