variables:
  COMMON_VERSION: 0.1.5
  AMASS_VERSION: 3.10.5
  OPENSSL_PKG: openssl-1.0.2k-chacha.pm.ipv6.Linux+FreeBSD.201705.tar.gz
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
  APP_NAME: worker
  TAG_ENV: Prod
  TAG_PURPOSE: Deploy
  BASE_AMI: ami-09f765d333a8ebb4b
  SUBNET_ID: subnet-8b05e8c3
  DEFAULT_INSTANCE_TYPE: t3a.medium
  IAM_INSTANCE_PROFILE: EC2-TrivialSec
  COST_CENTER: saas
  PRIV_KEY_NAME: trivialsec-prod
  SECURITY_GROUP_IDS: sg-04a8dac724adcad3c sg-01bbdeecc61359d59 sg-0b37a6d2e9a6ae0e8

before_script:
  - aws --version
  - pylint --version
  - pip --version

stages:
  - test
  - build
  - deploy
  - teardown

lint:
  retry: 2
  tags:
    - python
  stage: test
  script:
    - make common
    - pip install -q -r docker/requirements.txt
    - make lint
  only:
    refs:
      - merge_request
      - master

build:
  retry: 2
  tags:
    - python
  stage: build
  script:
    - make package
  only:
    refs:
      - merge_request

build-upload:
  retry: 2
  tags:
    - python
  stage: build
  script:
    - make package-upload
  only:
    refs:
      - master

deploy:
  tags:
    - python
  stage: deploy
  script:
    - export NUM_INSTANCES=$(aws ec2 describe-instances --filters 'Name=tag:Name,Values=Worker' --query 'Reservations[].Instances[]' | jq '. | length')
    - echo NUM_INSTANCES ${NUM_INSTANCES}
    - ./deploy/launch.sh
  only:
    refs:
      - master

teardown:
  retry: 2
  stage: teardown
  script:
    - ./deploy/teardown.sh
  only:
    refs:
      - master
