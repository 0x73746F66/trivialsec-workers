variables:
  COMMON_VERSION: 0.8.0
  AMASS_VERSION: 3.13.4
  OPENSSL_PKG: openssl-1.0.2k-chacha.pm.ipv6.Linux+FreeBSD.201705.tar.gz

before_script:
  - aws --version
  - pylint --version
  - echo semgrep $(semgrep --version)
  - pip --version

stages:
  - test
  - build
  - deploy
  - teardown

lint:
  retry: 2
  tags:
    - python
  stage: test
  script:
    - make common
    - pip install -q -r docker/requirements.txt
    - make lint
  only:
    refs:
      - merge_request
      - main

build:
  retry: 2
  tags:
    - python
  stage: build
  script:
    - make package
  only:
    refs:
      - merge_request

build-upload:
  retry: 2
  tags:
    - python
  stage: build
  script:
    - make package-upload
  only:
    refs:
      - main
